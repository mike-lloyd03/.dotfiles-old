command_timeout = 1000

[aws]
symbol = "  "
format = 'on [$symbol($profile )(\($region\) )(\[$duration\])]($style)'
disabled = true

[character]
success_symbol = '[\[I\]](bold green) [▶](bold green)'
error_symbol = '[\[I\]](bold green) [▶](bold red)'
vicmd_symbol = '[\[N\]](bold red) [▶](bold green)'

[cmd_duration]
disabled = true

[directory]
read_only = " "
truncate_to_repo = true

[docker_context]
disabled = true
symbol = " "
format = "| [$symbol$context]($style) "

[git_branch]
symbol = " "

[golang]
format = "| [$symbol($version )]($style)"
symbol = " "

[hostname]
format = "[@$hostname]($style):"
style = "bold #5192df"

[java]
symbol = " "

[kubernetes]
disabled = false

[memory_usage]
symbol = " "

[perl]
symbol = " "

[php]
symbol = " "

[package]
format = "| [$symbol$version]($style) "
symbol = " "

[python]
symbol = " "
format = '| [${symbol}](yellow)[${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
python_binary = ["python3", "python2"]

[ruby]
symbol = " "

[rust]
format = "| [$symbol($version )]($style) "
symbol = "𝗥 "

[shlvl]
symbol = " "

[terraform]
format = "| [$symbol$workspace]($style) "
disabled = true

[username]
format = "[$user]($style)"
style_user = "bold #5192df"

[vagrant]
format = "| [$symbol($version )]($style) "

