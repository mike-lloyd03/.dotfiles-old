command_timeout = 1000

[character]
success_symbol = '[\[I\]](bold green) [‚ñ∂](bold green)'
error_symbol = '[\[I\]](bold green) [‚ñ∂](bold red)'
vicmd_symbol = '[\[N\]](bold red) [‚ñ∂](bold green)'

[kubernetes]
disabled = false

[docker_context]
format = "| [$symbol$context]($style) "

[golang]
format = "| [$symbol($version )]($style) "
symbol = "go "

[python]
format = '| [${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style) '

[rust]
format = "| [$symbol($version )]($style) "
symbol = "ùó• "

[package]
format = "| [$symbol$version]($style) "

[vagrant]
format = "| [$symbol($version )]($style) "

[username]
format = "[$user]($style)"
style_user = "bold #5192df"

[hostname]
format = "[@$hostname]($style):"
style = "bold #5192df"

[cmd_duration]
disabled = true

[directory]
truncate_to_repo = false

[terraform]
format = "| [$symbol$workspace]($style) "
