command_timeout = 1000

[aws]
symbol = "  "

[character]
success_symbol = '[\[I\]](bold green) [▶](bold green)'
error_symbol = '[\[I\]](bold green) [▶](bold red)'
vicmd_symbol = '[\[N\]](bold red) [▶](bold green)'

[kubernetes]
disabled = false

[docker_context]
symbol = " "
format = "| [$symbol$context]($style) "

[golang]
format = "| [$symbol($version )]($style) "
symbol = " "

[python]
symbol = " "
format = '| [${symbol}](yellow)[${pyenv_prefix}(${version} )(\($virtualenv\) )]($style) '
python_binary = ["python3", "python2"]


[rust]
format = "| [$symbol($version )]($style) "
symbol = "𝗥 "

[package]
format = "| [$symbol$version]($style) "
symbol = " "

[vagrant]
format = "| [$symbol($version )]($style) "

[username]
format = "[$user]($style)"
style_user = "bold #5192df"

[hostname]
format = "[@$hostname]($style):"
style = "bold #5192df"

[cmd_duration]
disabled = true

[directory]
read_only = " "
truncate_to_repo = true

[terraform]
format = "| [$symbol$workspace]($style) "
disabled = true

[git_branch]
symbol = " "

[memory_usage]
symbol = " "

[perl]
symbol = " "

[php]
symbol = " "

[ruby]
symbol = " "

[java]
symbol = " "

[shlvl]
symbol = " "
