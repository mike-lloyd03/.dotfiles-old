# https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1, preferred, auto, 1
monitor=DP-1, preferred, 0x0, 1
monitor=DP-3, preferred, 0x0, 1

# bindl=,switch:Lid Switch,exec,"swaylock --screenshots --fade-in 0.5 --indicator --effect-blur 3x2"
bindl=, switch:off:Lid Switch, exec, hyprctl keyword monitor "eDP-1, preferred, 0x0, 1"
bindl=, switch:on:Lid Switch, exec, hyprctl keyword monitor "eDP-1, disable"


# https://wiki.hyprland.org/Configuring/Keywords/

# Init
$scriptDir = $HOME/.config/hypr/scripts
exec-once = $scriptDir/launch_waybar & hyprpaper & dunst
exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data
exec-once = $scriptDir/init

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Environment
env = XCURSOR_SIZE,24
env = WLR_NO_HARDWARE_CURSORS,1

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 0

    touchpad {
        natural_scroll = no
        scroll_factor = 0.8
        clickfinger_behavior = true
    }

    sensitivity = 0.2 # -1.0 - 1.0, 0 means no modification.
    repeat_rate = 30
    repeat_delay = 250
}

general {
    # https://wiki.hyprland.org/Configuring/Variables/

    gaps_in = 5
    gaps_out = 5
    border_size = 2
    col.active_border = rgba(61afefee) rgba(1e5d73ee) 90deg
    col.inactive_border = rgba(5c6370aa)

    layout = master
}

decoration {
    # https://wiki.hyprland.org/Configuring/Variables/

    rounding = 5
    blur = yes
    blur_size = 3
    blur_passes = 1
    blur_new_optimizations = on
    blur_ignore_opacity = true

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # https://wiki.hyprland.org/Configuring/Animations/

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

master {
    # https://wiki.hyprland.org/Configuring/Master-Layout/
    new_is_master = false
    mfact = 0.5
}

gestures {
    # https://wiki.hyprland.org/Configuring/Variables/
    workspace_swipe = on
    workspace_swipe_fingers = 3
    workspace_swipe_invert = false
    workspace_swipe_cancel_ratio = 0.25
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# https://wiki.hyprland.org/Configuring/Window-Rules/
layerrule = blur, rofi
layerrule = blur, waybar
layerrule = blur, notifications
# windowrulev2 =  maxsize 2400 10000,class:^(firefox)$


# https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER

bind = $mainMod SHIFT, return, exec, alacritty
bind = CONTROL SHIFT, q, killactive, 
bind = $mainMod SHIFT, x, exit, 
bind = $mainMod, E, exec, dolphin
bind = $mainMod, f, togglefloating, 
bind = CONTROL, space, exec, rofi -modi drun,run -show drun
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = CONTROL ALT, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = ALT, 1, workspace, 1
bind = ALT, 2, workspace, 2
bind = ALT, 3, workspace, 3
bind = ALT, 4, workspace, 4
bind = ALT, 5, workspace, 5
bind = ALT, 6, workspace, 6
bind = ALT, 7, workspace, 7
bind = ALT, 8, workspace, 8
bind = ALT, 9, workspace, 9
bind = ALT, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = ALT SHIFT, 1, movetoworkspace, 1
bind = ALT SHIFT, 2, movetoworkspace, 2
bind = ALT SHIFT, 3, movetoworkspace, 3
bind = ALT SHIFT, 4, movetoworkspace, 4
bind = ALT SHIFT, 5, movetoworkspace, 5
bind = ALT SHIFT, 6, movetoworkspace, 6
bind = ALT SHIFT, 7, movetoworkspace, 7
bind = ALT SHIFT, 8, movetoworkspace, 8
bind = ALT SHIFT, 9, movetoworkspace, 9
bind = ALT SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = ALT, l, workspace, e+1
bind = ALT, h, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Dropdown
exec-once=[workspace special; size 50% 90%;move 0.5% 35] alacritty -T alacritty_scratch -o window.opacity=0.8 -e bash -c "zellij a scratch || zellij -s scratch"
bind = ALT, T, togglespecialworkspace

# Screenshots
$ssSaveDir = $HOME/Pictures/Screenshots/Screenshot_$(date +%Y%m%d_%H%M%S).png
bind = CONTROL SHIFT, 3, exec, grimblast save screen $ssSaveDir
bind = CONTROL SHIFT SUPER, 3, exec, grimblast copy screen
bind = CONTROL SHIFT, 4, exec, grimblast save area $ssSaveDir
bind = CONTROL SHIFT SUPER, 4, exec, grimblast area screen

# Function Keys
$scriptDir = $HOME/.config/hypr/scripts
binde = , XF86AudioRaiseVolume, exec, $scriptDir/volume up
binde = , XF86AudioLowerVolume, exec, $scriptDir/volume down
binde = , XF86AudioMute, exec, $scriptDir/volume mute
binde = , XF86MonBrightnessUp, exec, $scriptDir/brightness up
binde = , XF86MonBrightnessDown, exec, $scriptDir/brightness down
bind = , XF86AudioPlay, exec, $scriptDir/play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrevious, exec, playerctl previous
bind = SHIFT, XF86AudioRaiseVolume, exec, $scriptDir/resync_a2dp
bind = SHIFT, XF86AudioLowerVolume, exec, $scriptDir/resync_hfp
