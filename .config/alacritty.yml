window:
  decorations: none
  opacity: 1
  class:
    instance: alacritty
    general: alacritty

font:
  normal:
    # family: "MesloLGM Nerd Font Mono"
    family: "JetBrainsMonoNL Nerd Font Mono"
  size: 10.0

live_config_reload: true

key_bindings:
  # Linux
  - { key: Q, mods: Control|Shift, action: Quit }
  - { key: W, mods: Control|Shift, action: Quit }
  # Mac
  - { key: W, mods: Command|Shift, action: Quit }
  - { key: C, mods: Command|Shift, action: Copy }
  - { key: V, mods: Command|Shift, action: Paste }
  - { key: Slash, mods: Control, chars: "\x1f" }
  - { key: Left, mods: Command, chars: "\x1bOH" }
  - { key: Right, mods: Command, chars: "\x1bOF" }

colors:
  primary:
    foreground: "0xa0a8b7"
    background: "0x1a1c23"

  cursor:
    text: "0x2c323c"
    cursor: "0x5c6370"
    unfocused_hollow: true

  selection:
    text: CellForeground
    background: "0x3e4452"

  normal:
    black: "0x2c323c"
    red: "0xe55561"
    green: "0x8ebd6b"
    yellow: "0xe2b86b"
    blue: "0x4fa6ed"
    magenta: "0xbf68d9"
    cyan: "0x48b0bd"
    white: "0xa0a8b7"

  bright:
    black: "0x3e4452"
    red: "0xe06c75"
    green: "0x98c379"
    yellow: "0xe5c07b"
    blue: "0x61afef"
    magenta: "0xc678dd"
    cyan: "0x56b6c2"
    white: "0xabb2bf"
