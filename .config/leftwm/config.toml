    { modifier = ["modkey", "Control"], key = "u", command = "Execute", value = "autorandr -l undocked" },
    { modifier = ["modkey", "Control"], key = "m", command = "Execute", value = "/home/mike/scripts/setkeys" },
    { modifier = ["modkey", "Control"], key = "p", command = "Execute", value = "pkill picom" },
    { modifier = ["modkey", "Shift"], key = "r", command = "SoftReload" },
