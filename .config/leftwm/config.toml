name = "Alacritty"
value = 'WINIT_X11_SCALE_FACTOR=1 alacritty -t "Alacritty - Scratch" -o window.opacity=0.8 -e bash -c "tmux a -t scratch || tmux \"new-session;\" rename-session scratch"'
